<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Levar e Receber</title>
  </head>
  <body>
    <main>
      <h1>Levar e Receber</h1>
      <div>
        <div class="form-group">
          <input
          type="text"
          name="vendedor"
          id="vendedor"
          placeholder="Login Vendedor"
          class="inLogin"
          />
          <button id="btn-levar-receber-por-vendedor" class="btn btn-login">
            Carregar por Vendedor
          </button>
        </div>

        <button id="btn-levar-receber-todos" class="btn btn-all">Todos os Levar e Receber</button>
        <button id="btn-levar-receber-stream" class="btn btn-stream">Stream Levar e Receber</button>

        <pre id="saida"></pre>

      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
